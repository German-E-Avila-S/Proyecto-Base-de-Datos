<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>

<body>
    <!-- NAVBAR DINÁMICO -->
  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(response => response.text())
      .then(data => { document.getElementById('navbar').innerHTML = data; })
      .catch(error => console.error('Error cargando el navbar:', error));
  </script>

  <!-- MENÚ DINÁMICO POR TIPO DE USUARIO -->
  <script>
    fetch('/tipo-usuario')
      .then(response => response.json())
      .then(data => {

        const addItem = (html) => {
          const menu = document.getElementById('menu');
          if (menu) menu.innerHTML += html;
        };

        const tipoUsuario = data.tipo_usuario;

        if (tipoUsuario === 'admin') {
          addItem('<li><a class="dropdown-item" href="/gestionar-citas.html">Gestion Citas</a></li>');
          addItem('<li><a class="dropdown-item" href="/mis-datos">Mis Datos</a></li>');
          addItem('<li><a class="dropdown-item" href="/gestionar-usuarios.html">Gestion Usuarios</a></li>');
          addItem('<li><a class="dropdown-item" href="/gestionar-pacientes.html">Gestion Pacientes</a></li>');
          addItem('<li><a class="dropdown-item" href="/gestionar-medicos.html">Gestion Medicos</a></li>');
        } else {
          addItem('<li><a class="dropdown-item" href="/mis-datos">Mis Datos</a></li>');
        }

        addItem('<li><a class="dropdown-item text-danger" href="/logout">Cerrar Sesión</a></li>');
      })
      .catch(error => console.error('Error obteniendo el tipo de usuario:', error));
  </script>

  <button class="btn btn-outline-primary me-2" onclick="window.location.href='/usuarios/count-by-type'">Ver Usuarios por grupo</button>
<div class="container mt-5">

    <h1 class="text-center mb-4">Gestión de Usuarios</h1>

    <!-- BUSCADOR -->
    <input type="text" id="buscar" class="form-control mb-3" placeholder="Buscar usuario...">

    <!-- TABLA -->
    <table class="table table-striped table-bordered shadow-sm" id="tablaUsuarios">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre Usuario</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <!-- Dinámico -->
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Volver</a>

</div>

<!-- ------------------- MODAL EDITAR ------------------- -->
<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formEditar">

          <input type="hidden" id="edit_id">

          <div class="mb-3">
            <label class="form-label">Nombre Usuario</label>
            <input type="text" id="edit_nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo Usuario</label>
            <select id="edit_tipo" class="form-select" required>
              <option value="admin">Administrador</option>
              <option value="recepcionista">Recepcionista</option>
              <option value="laboratorista">Laboratorista</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ------------------- SCRIPT PRINCIPAL ------------------- -->
<script>
    const modalEditar = new bootstrap.Modal(document.getElementById('modalEditar'));
    const tbody = document.querySelector("#tablaUsuarios tbody");

    // FUNCIÓN PARA MOSTRAR USUARIOS EN LA TABLA
    function mostrarUsuarios(lista) {
        tbody.innerHTML = "";

        lista.forEach(u => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${u.id}</td>
                <td>${u.nombre_usuario}</td>
                <td class="text-capitalize">${u.tipo_usuario}</td>

                <td>
                    <button class="btn btn-primary btn-sm me-1" onclick='abrirEditar(${JSON.stringify(u)})'>
                        Editar
                    </button>

                    <form action="/admin/usuarios/eliminar/${u.id}" method="POST" style="display:inline;">
                        <button class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar usuario?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            `;

            tbody.appendChild(tr);
        });
    }

    // CARGAR TODOS LOS USUARIOS AL INICIO
    fetch('/api/usuarios')
        .then(res => res.json())
        .then(data => mostrarUsuarios(data));


    // BUSQUEDA EN TIEMPO REAL
    document.getElementById("buscar").addEventListener("input", function () {
        const texto = this.value;

        fetch(`/api/usuarios/buscar?query=${texto}`)
            .then(res => res.json())
            .then(data => mostrarUsuarios(data))
            .catch(err => console.error(err));
    });

    // ABRIR MODAL DE EDICIÓN
    function abrirEditar(u) {
        document.getElementById("edit_id").value = u.id;
        document.getElementById("edit_nombre").value = u.nombre_usuario;
        document.getElementById("edit_tipo").value = u.tipo_usuario;

        modalEditar.show();
    }

    // GUARDAR CAMBIOS DE EDICIÓN
    document.getElementById("formEditar").addEventListener("submit", e => {
        e.preventDefault();

        const id = document.getElementById("edit_id").value;

        const datos = {
            nombre_usuario: document.getElementById("edit_nombre").value,
            tipo_usuario: document.getElementById("edit_tipo").value
        };

        fetch(`/admin/usuarios/editar/${id}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
        })
        .then(res => {
            if (res.ok) {
                alert("Usuario actualizado correctamente");
                location.reload();
            } else {
                alert("Error al actualizar usuario");
            }
        });
    });
</script>

</body>
</html>
