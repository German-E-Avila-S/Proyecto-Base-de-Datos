<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Resultados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<!-- NAVBAR DINÁMICO -->
<div id="navbar"></div>

<script>
  fetch('/navbar.html')
    .then(r => r.text())
    .then(d => { document.getElementById('navbar').innerHTML = d })
    .catch(e => console.error("NAVBAR ERROR:", e));
</script>

<!-- MENÚ DINÁMICO -->
<script>
  fetch('/tipo-usuario')
    .then(r => r.json())
    .then(data => {

      const addItem = (html) => {
        const menu = document.getElementById('menu');
        if (menu) menu.innerHTML += html;
      };

      const tipo = data.tipo_usuario;

      if (tipo === 'admin') {
        addItem('<li><a class="dropdown-item" href="/gestionar-citas.html">Gestión Citas</a></li>');
        addItem('<li><a class="dropdown-item" href="/mis-datos">Mis Datos</a></li>');
        addItem('<li><a class="dropdown-item" href="/gestionar-usuarios.html">Gestión Usuarios</a></li>');
        addItem('<li><a class="dropdown-item" href="/gestionar-pacientes.html">Gestión Pacientes</a></li>');
        addItem('<li><a class="dropdown-item" href="/gestionar-medicos.html">Gestión Médicos</a></li>');
      } else {
        addItem('<li><a class="dropdown-item" href="/mis-datos">Mis Datos</a></li>');
      }

      addItem('<li><a class="dropdown-item text-danger" href="/logout">Cerrar Sesión</a></li>');
    });
</script>
<div class="container mt-5">


  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Consulta de Resultados de Laboratorio</h4>
    </div>

    <div class="card-body">

      <!-- FORMULARIO -->
      <form id="formConsulta">
        <label class="form-label">Ingresa tu ID de Paciente</label>

        <div class="input-group mb-3">
          <input type="number" id="paciente_id" name="paciente_id" class="form-control" placeholder="Ej. 12" required>
          <button class="btn btn-primary">Consultar</button>
        </div>
      </form>

      <!-- CONTENEDOR DONDE SE MOSTRARÁ TODO -->
      <div id="resultadoPaciente"></div>

    </div>
  </div>
</div>


<script>
document.getElementById("formConsulta").addEventListener("submit", async (e) => {
    e.preventDefault();

    const paciente_id = document.getElementById("paciente_id").value;
    const contenedor = document.getElementById("resultadoPaciente");

    contenedor.innerHTML = `
      <div class="text-center p-3">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Buscando resultados...</p>
      </div>
    `;

    const res = await fetch("/descargar-resultados", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ paciente_id })
    });

    const data = await res.json();

    if (!data.ok) {
        contenedor.innerHTML = `
          <div class="alert alert-warning mt-3 text-center">
            ${data.mensaje}
          </div>
        `;
        return;
    }

    // Construye la tabla de resultados
    let tabla = `
      <div class="mt-4">
        <h5 class="text-primary mb-3">Datos del Paciente</h5>

        <div class="card p-3 mb-4 shadow-sm">
          <p><strong>Nombre:</strong> ${data.paciente.nombre} ${data.paciente.apellido}</p>
          <p><strong>Fecha de nacimiento:</strong> ${data.paciente.fecha_nacimiento}</p>
          <p><strong>Sexo:</strong> ${data.paciente.sexo}</p>
        </div>

        <h5 class="text-primary mb-3">Resultados Registrados</h5>

        <div class="table-responsive">
          <table class="table table-bordered table-hover shadow">
            <thead class="table-dark">
              <tr>
                <th>Fecha</th>
                <th>Hemoglobina</th>
                <th>Hematocrito</th>
                <th>G. Rojos</th>
                <th>G. Blancos</th>
                <th>Plaquetas</th>
                <th>Neutrófilos</th>
                <th>Linfocitos</th>
                <th>Glucosa</th>
                <th>Creatinina</th>
                <th>Urea</th>
                <th>ALT</th>
                <th>AST</th>
                <th>Colesterol</th>
                <th>Triglicéridos</th>
                <th>Sodio</th>
                <th>Potasio</th>
              </tr>
            </thead>
            <tbody>
    `;

    data.resultados.forEach(r => {
        tabla += `
          <tr>
            <td>${r.fecha_registro}</td>
            <td>${r.hemoglobina ?? "-"}</td>
            <td>${r.hematocrito ?? "-"}</td>

            <td>${r.globulos_rojos ?? "-"}</td>
            <td>${r.globulos_blancos ?? "-"}</td>

            <td>${r.plaquetas ?? "-"}</td>
            <td>${r.neutrofilos ?? "-"}</td>
            <td>${r.linfocitos ?? "-"}</td>
            <td>${r.glucosa ?? "-"}</td>
            <td>${r.creatinina ?? "-"}</td>
            <td>${r.urea ?? "-"}</td>
            <td>${r.alt ?? "-"}</td>
            <td>${r.ast ?? "-"}</td>
            <td>${r.colesterol_total ?? "-"}</td>
            <td>${r.trigliceridos ?? "-"}</td>
            <td>${r.sodio ?? "-"}</td>
            <td>${r.potasio ?? "-"}</td>
          </tr>
        `;
    });

    tabla += `
            </tbody>
          </table>
        </div>

        <!-- BOTÓN DE DESCARGAR PDF -->
        <div class="text-center mt-4">
            <a href="/descargar-pdf/${paciente_id}" 
               class="btn btn-danger btn-lg" 
               target="_blank">
               Descargar PDF <i class="bi bi-file-earmark-pdf"></i>
            </a>
        </div>

      </div>
    `;

    contenedor.innerHTML = tabla;
});
</script>

</body>
</html>
