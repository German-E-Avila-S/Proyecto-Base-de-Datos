<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f7f7;
        }
        .container {
            max-width: 1100px;
        }
    </style>
</head>

<body>
    <!-- NAVBAR DINÁMICO -->
  <div id="navbar"></div>

  <script>
    fetch('/navbar.html')
      .then(response => response.text())
      .then(data => { document.getElementById('navbar').innerHTML = data; })
      .catch(error => console.error('Error cargando el navbar:', error));
  </script>

  <!-- MENÚ DINÁMICO POR TIPO DE USUARIO -->
  <script>
    fetch('/tipo-usuario')
      .then(response => response.json())
      .then(data => {

        const addItem = (html) => {
          const menu = document.getElementById('menu');
          if (menu) menu.innerHTML += html;
        };

        const tipoUsuario = data.tipo_usuario;

        if (tipoUsuario === 'admin') {
          addItem('<li><a class="dropdown-item" href="/gestionar-citas.html">Gestion Citas</a></li>');
          addItem('<li><a class="dropdown-item" href="/mis-datos">Mis Datos</a></li>');
          addItem('<li><a class="dropdown-item" href="/gestionar-usuarios.html">Gestion Usuarios</a></li>');
          addItem('<li><a class="dropdown-item" href="/gestionar-pacientes.html">Gestion Pacientes</a></li>');
          addItem('<li><a class="dropdown-item" href="/gestionar-medicos.html">Gestion Medicos</a></li>');
        } else {
          addItem('<li><a class="dropdown-item" href="/mis-datos">Mis Datos</a></li>');
        }

        addItem('<li><a class="dropdown-item text-danger" href="/logout">Cerrar Sesión</a></li>');
      })
      .catch(error => console.error('Error obteniendo el tipo de usuario:', error));
  </script>


<div class="container mt-5">

    <h1 class="text-center mb-4">Gestión de Pacientes</h1>

    <!-- ====== TARJETAS DE RESUMEN ====== -->
    <div class="row mb-4" id="resumenPacientes">

        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Total Pacientes</h5>
                    <p id="totalPacientes" class="fw-bold fs-4">--</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Masculinos</h5>
                    <p id="pacientesM" class="fw-bold fs-4">--</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Femeninos</h5>
                    <p id="pacientesFO" class="fw-bold fs-4">--</p>
                </div>
            </div>
        </div>

    </div>

    <!-- BUSCADOR -->
    <input type="text" id="buscar" class="form-control mb-3" placeholder="Buscar paciente por nombre o apellido...">

    <!-- TABLA -->
    <table class="table table-striped table-bordered shadow-sm" id="tablaPacientes">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Nac.</th>
                <th>Sexo</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <!-- Dinámico -->
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary">Volver</a>

</div>

<!-- ------------------- MODAL EDITAR ------------------- -->
<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Editar Paciente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formEditar">

          <input type="hidden" id="edit_id">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="edit_nombre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" id="edit_apellido" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" id="edit_fecha" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Sexo</label>
            <select id="edit_sexo" class="form-select" required>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        </form>
      </div>

    </div>
  </div>
</div>

<!-- JS Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ------------------- SCRIPT PRINCIPAL ------------------- -->
<script>
    const modalEditar = new bootstrap.Modal(document.getElementById('modalEditar'));
    const tbody = document.querySelector("#tablaPacientes tbody");

    // ==================== CARGAR CONTADORES ====================
    function cargarContadores() {

        // Total pacientes
        fetch('/pacientes/count')
          .then(res => res.json())
          .then(data => {
            document.getElementById('totalPacientes').textContent = data.total_pacientes;
          });

        // Conteo por sexo
        fetch('/pacientes/count-by-sex')
          .then(res => res.json())
          .then(data => {
            let M = 0, F_O = 0;

            data.forEach(row => {
                if (row.sexo === "M") M = row.total;
                else F_O += row.total;
            });

            document.getElementById('pacientesM').textContent = M;
            document.getElementById('pacientesFO').textContent = F_O;
          });

    }

    cargarContadores();


    // ==================== TABLA ====================
    function mostrarPacientes(lista) {
        tbody.innerHTML = "";

        lista.forEach(p => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${p.id}</td>
                <td>${p.nombre}</td>
                <td>${p.apellido}</td>
                <td>${p.fecha_nacimiento}</td>
                <td>${p.sexo}</td>

                <td>
                    <button class="btn btn-primary btn-sm me-1" onclick='abrirEditar(${JSON.stringify(p)})'>
                        Editar
                    </button>

                    <form action="/pacientes/eliminar/${p.id}" method="POST" style="display:inline;">
                        <button class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar paciente?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            `;

            tbody.appendChild(tr);
        });
    }

    // Cargar pacientes
    fetch('/api/pacientes')
        .then(res => res.json())
        .then(data => mostrarPacientes(data));

    // BUSCAR
    document.getElementById("buscar").addEventListener("input", function () {
        const texto = this.value;

        fetch(`/api/pacientes/buscar?query=${texto}`)
            .then(res => res.json())
            .then(data => mostrarPacientes(data))
            .catch(err => console.error(err));
    });

    // ABRIR MODAL
    function abrirEditar(p) {
        document.getElementById("edit_id").value = p.id;
        document.getElementById("edit_nombre").value = p.nombre;
        document.getElementById("edit_apellido").value = p.apellido;
        document.getElementById("edit_fecha").value = p.fecha_nacimiento;
        document.getElementById("edit_sexo").value = p.sexo;

        modalEditar.show();
    }

    // GUARDAR CAMBIOS
    document.getElementById("formEditar").addEventListener("submit", e => {
        e.preventDefault();

        const id = document.getElementById("edit_id").value;

        const datos = {
            nombre: document.getElementById("edit_nombre").value,
            apellido: document.getElementById("edit_apellido").value,
            fecha_nacimiento: document.getElementById("edit_fecha").value,
            sexo: document.getElementById("edit_sexo").value
        };

        fetch(`/pacientes/editar/${id}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datos)
        })
        .then(res => {
            if (res.ok) {
                alert("Paciente actualizado correctamente");
                location.reload();
            } else {
                alert("Error al actualizar paciente");
            }
        });
    });
</script>

</body>
</html>
